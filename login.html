<!DOCTYPE html>
<html>
<head lang="en">
	<title>Fast Food Fast</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body class="login">
	<div class="main">
		<div class="logo"><h1><a href="index.html">FAST-FOOD-FAST
		</a>
		</h1>
	</div>
			
	<div class="login-box" id="login">
		<h3>Sign in to your account</h3>
	<p>
		Please enter your name and password to log in.
	</p>
<form>
	<fieldset>
	<div >
		
	<input type="text" name="username" placeholder="Username" required>
		
	</div>
	<div class="form-group form-actions">
		
	<input type="password" name="password" placeholder="Password" required>
		<a class="forgot" href="#" onclick="getElementById('forgot').style.display='block', getElementById('login').style.display='none'">I forgot my password</a> 
		
	</div>

    <div class="form-actions">
	<label for="remember">
		<input type="checkbox" name="remember">Keep me signed in.
	</label>
	<button type="submit"><a href="index.html">Login</a></button>
	</div>
	<div class="new-account">
		Don't have an account yet?
			<a href="#" class="register" onclick="getElementById('register').style.display='block', getElementById('login').style.display='none'">Create an account</a>
	</div>
	</fieldset>
</form>
	</div>
	
	

	<div class="forgot-box" id="forgot">
		<h3>Forgot Password?</h3>
		<p>Enter your e-mail address below to reset your password.</p>
<form class="form-forgot">
	<fieldset>
	<div>
		<span>
		<input type="email" name="email" placeholder="Email" required>
		</span>
	</div>
	<div class="form-actions">
	<button type="button"  onclick="getElementById('forgot').style.display='none', getElementById('login').style.display='block'">Back</button>
	<button type="submit">Submit</button>
	</div>
	</fieldset>
</form>
	</div>
	

<div class="register-box" id="register">
	<h3>Sign Up</h3>
		<p>Please fill in the form below to create an account:</p>
<form class="form-register">
	<fieldset>
	<div>
		<input type="text"  name="first_name" placeholder="First Name" required>
	</div>
	<div>
		<input type="text" name="Last_name" placeholder="Last Name" required>
	</div>
	
	<div>
		<span>
			<input type="email" name="email" placeholder="Email" required>
		</span>
	</div>
	<div >
		<span>
			<input type="password" id="password" name="password" placeholder="Password">
		</span>
	</div>
	<div>
		<span>
			<input type="password" name="repeat_password" placeholder="Repeat Password">
		</span>
	</div>
	<div>
	<div>
		<label for="agree">
		<input type="checkbox" id="agree" name="agree">I agree to the Terms of Service and Privacy Policy
		</label>
	</div>
	</div>
	<div class="form-actions">
	<button type="button" onclick="getElementById('register').style.display='none', getElementById('login').style.display='block'">Back</button>
	<button type="submit">Sign Up</button>
						</div>
					</fieldset>
				</form>
			</div>
	
	</div>
			
</body>
</html>
